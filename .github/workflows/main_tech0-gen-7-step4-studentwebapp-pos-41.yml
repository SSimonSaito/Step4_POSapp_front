name: Deploy Node.js project to Function App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install, build, and test
        run: |
          cd my-app  # package.jsonが存在するディレクトリに移動
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        run: |
          mkdir deploy
          if [ -d "my-app/.next/standalone/" ]; then cp -r my-app/.next/standalone/. ./deploy; fi  # Next.jsのスタンドアロンファイルをコピー
          if [ -d "my-app/public" ]; then cp -r my-app/public ./deploy; fi  # 公開フォルダをコピー
          if [ -d "my-app/.next/static/" ]; then cp -r my-app/.next/static/. ./deploy/.next/static; fi  # 静的ファイルをコピー

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Azure Login  # Azureログインアクションを追加
        uses: azure/login@v1  # 最新のバージョンに更新
        with:
          creds: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}  # 発行プロファイルを使用してログイン

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "tech0-gen-7-step4-studentwebapp-pos-41"
          slot-name: "Production"
          package: ./deploy
