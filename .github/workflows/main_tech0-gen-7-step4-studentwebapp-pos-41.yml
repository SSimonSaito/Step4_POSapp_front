name: Build and deploy Node.js app to Azure Web App - tech0-gen-7-step4-studentwebapp-pos-41

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./my-app  # 直接my-appを指定

      - name: Build and test
        run: |
          npm run build --if-present
          npm run test --if-present
        working-directory: ./my-app  # 同様に指定

      - name: Zip artifact for deployment
        run: zip -r release.zip .  # フォルダ内のすべてを圧縮
        working-directory: ./my-app  # アーティファクトを圧縮するディレクトリを指定

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app  # アーティファクト名
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app  # 同じアーティファクト名

      - name: Unzip artifact for deployment
        run: unzip release.zip
        working-directory: ./my-app  # アーティファクトを解凍するディレクトリを指定

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-gen-7-step4-studentwebapp-pos-41'
          slot-name: 'Production'
          package: ./my-app  # デプロイ対象をmy-appに設定
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8C948BE4920349EEB0EB8B26DF553605 }}
