name: Deploy Node.js project to Function App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'  # パッケージのパスを指定
      AZURE_FUNCTIONAPP_NAME: 'tech0-gen-7-step4-studentwebapp-pos-41'  # Function Appの名前を指定
      NODE_VERSION: '20.x'  # Node.jsのバージョンを更新                     
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3  # 最新のバージョンに更新

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3  # 最新のバージョンに更新
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Resolve Project Dependencies Using Npm
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          npm run build --if-present
          npm run test --if-present
          popd

      - name: Azure Login  # Azureログインアクションを追加
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}  # 発行プロファイルを使用してログイン

      - name: Run Azure Functions Action
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
